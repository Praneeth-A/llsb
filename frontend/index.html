<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime AI Backend - Ollama Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 600px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .status {
            font-size: 12px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
        }

        .status-indicator.disconnected {
            background: #ef4444;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 14px;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }

        .system-message {
            text-align: center;
            color: #6b7280;
            font-size: 12px;
            padding: 8px;
            background: #f9fafb;
            border-radius: 8px;
            margin: 4px 0;
        }

        .input-area {
            padding: 16px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            background: #fafafa;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            gap: 8px;
            flex: 1;
            min-width: 300px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #messageInput:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
        }

        button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
        }

        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .session-info {
            font-size: 12px;
            color: #6b7280;
            padding: 8px;
            background: #f9fafb;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Chat (Ollama)</h1>
            <div class="status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="system-message">Click "Connect" to start a new conversation</div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    disabled
                    autocomplete="off"
                >
                <button id="sendButton" disabled>Send</button>
                <button id="connectButton">Connect</button>
            </div>
        </div>
        <div class="session-info" id="sessionInfo"></div>
    </div>

    <script>
        class ChatClient {
            constructor() {
                this.ws = null;
                this.sessionId = null;
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.connectButton = document.getElementById('connectButton');
                this.chatMessages = document.getElementById('chatMessages');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusText = document.getElementById('statusText');
                this.sessionInfo = document.getElementById('sessionInfo');
                this.messageCount = 0;

                this.setupEventListeners();
            }

            setupEventListeners() {
                this.connectButton.addEventListener('click', () => this.connect());
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            async connect() {
                try {
                    this.sessionId = this.generateSessionId();
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const url = `${protocol}//${window.location.host}/ws/session/${this.sessionId}?user_id=web_user`; //
                    
                    this.ws = new WebSocket(url);
                    this.ws.onopen = () => this.onOpen();
                    this.ws.onmessage = (event) => this.onMessage(event);
                    this.ws.onerror = (error) => this.onError(error);
                    this.ws.onclose = () => this.onClose();
                } catch (error) {
                    this.addSystemMessage(`Connection error: ${error.message}`);
                }
            }

            onOpen() {
                this.updateStatus(true, 'Connected');
                this.messageInput.disabled = false;
                this.sendButton.disabled = false;
                this.connectButton.textContent = 'Disconnect';
                this.connectButton.onclick = () => this.disconnect();
                // this.connectButton.disabled = false;//true
                this.chatMessages.innerHTML = '';
                this.addSystemMessage(`Session started: ${this.sessionId}`);
                this.sessionInfo.textContent = `Session ID: ${this.sessionId} | Model: Ollama qwen2.5:3b`;
                this.messageCount = 0;
            }

            onMessage(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    switch (data.type) {
                        case 'session_started':
                            this.addSystemMessage('âœ“ Session initialized with Ollama');
                            break;
                        
                        case 'response_start':
                            this.addSystemMessage(`â³ Processing... (Intent: ${data.intent})`);
                            break;
                        
                        case 'response_chunk':
                            this.addResponseChunk(data.chunk);
                            break;
                        
                        case 'response_complete':
                            this.addSystemMessage(`âœ“ Response complete (${data.message_count} total messages)`);
                            this.messageCount = data.message_count;
                            break;
                        
                        case 'error':
                            this.addSystemMessage(`âŒ Error: ${data.error}`, true);
                            break;
                        
                        default:
                            console.log('Unknown message type:', data.type);
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            }

            onError(error) {
                console.error('WebSocket error:', error);
                this.addSystemMessage('âŒ Connection error occurred', true);
            }

            onClose() {
                this.ws=null;
                this.updateStatus(false, 'Disconnected');
                this.messageInput.disabled = true;
                this.sendButton.disabled = true;
                this.connectButton.disabled = false;
                this.connectButton.textContent = 'Connect';
                this.connectButton.onclick = () => this.connect();
                this.addSystemMessage('ðŸ”Œ Disconnected. Session summary has been generated.');
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                this.addMessage(message, 'user');
                this.messageInput.value = '';

                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({ message }));
                }
            }

            addMessage(content, sender) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${sender}`;
                messageEl.innerHTML = `<div class="message-content">${this.escapeHtml(content)}</div>`;
                this.chatMessages.appendChild(messageEl);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            addResponseChunk(chunk) {
                let lastMessage = this.chatMessages.querySelector('.message.ai:last-child');
                
                if (!lastMessage || lastMessage.dataset.complete === 'true') {
                    lastMessage = document.createElement('div');
                    lastMessage.className = 'message ai';
                    lastMessage.dataset.complete = 'false';
                    this.chatMessages.appendChild(lastMessage);
                }

                let content = lastMessage.querySelector('.message-content');
                if (!content) {
                    content = document.createElement('div');
                    content.className = 'message-content';
                    lastMessage.appendChild(content);
                }

                content.textContent += chunk;
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            addSystemMessage(message, isError = false) {
                const msgEl = document.createElement('div');
                msgEl.className = 'system-message';
                msgEl.style.color = isError ? '#dc2626' : '#6b7280';
                msgEl.textContent = message;
                this.chatMessages.appendChild(msgEl);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            updateStatus(connected, text) {
                this.statusIndicator.className = `status-indicator ${connected ? '' : 'disconnected'}`;
                this.statusText.textContent = text;
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close();
                }
            }

            generateSessionId() {
                return 'session_' + Math.random().toString(36).substr(2, 9);
            }

            escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, m => map[m]);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            new ChatClient();
        });
    </script>
</body>
</html>
